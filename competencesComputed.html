<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kompetencje</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      .text-succes {
        color: green;
      }

      .text-error {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="join mb-2">
        <button class="btn join-item pointer-events-none">
          Podaj nazwÄ™ kompetencji
        </button>
        <div>
          <input
            v-model="searchText"
            class="input join-item w-100"
            placeholder="szukaj"
          />
        </div>
      </div>
      <div class="flex flex-wrap justify-center">
        <template
          v-for="competence in filteredCompetences"
          :key="competence.Id"
        >
          <div
            v-if="competence.Level"
            class="m-[2px] card bg-base-100 w-40 shadow-sm"
          >
            <div class="card-body">
              <h2 class="card-title justify-center">
                {{ competence.Name.toUpperCase() }}
              </h2>
              <figure>
                <img
                  :src="`/assets/${competence.Picture}`"
                  :alt="competence.Name"
                />
              </figure>
              <p
                class="font-bold"
                :class="[{'text-error': competence.Level < 3}, {'text-success': competence.Level > 3}]"
              >
                Poziom: {{competence.Level}}
              </p>
              <!-- <p
              class="font-bold"
              :style="{color: competence.Level < 3 ? 'red': (competence.Level > 3 ? 'green' : 'black')}"
            >
              Poziom: {{competence.Level}}
            </p> -->
              <p v-if="competence.Description">
                Opis: {{competence.Description}}
              </p>
            </div>
          </div>
        </template>
      </div>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            searchText: "",
            competences: [
              {
                Id: 1,
                Name: "Bootstrap",
                Level: 4,
                Picture: "bootstrap.svg",
                Description: "Wersja 3",
              },
              {
                Id: 2,
                Name: "AngularJS",
                Level: 3,
                Picture: "angularjs.png",
                Description: "",
              },
              {
                Id: 3,
                Name: "Angular",
                Level: 4,
                Picture: "angular.png",
                Description: "",
              },
              {
                Id: 4,
                Name: "Ionic",
                Level: 4,
                Picture: "ionic.png",
                Description: "Wersja 2",
              },
              {
                Id: 5,
                Name: "PhoneGap",
                Level: 0,
                Picture: "phonegap.png",
                Description: "Tylko absolutne podstawy",
              },
              {
                Id: 6,
                Name: "ReactJS",
                Level: 1,
                Picture: "react.png",
                Description: "Tylko absolutne podstawy",
              },
              {
                Id: 7,
                Name: "Xamarin",
                Level: 2,
                Picture: "xamarin.png",
                Description: "Bez API dla IOS",
              },
              {
                Id: 8,
                Name: "HTML5",
                Level: 5,
                Picture: "html5.png",
                Description: "Bez WebSockets i Database API",
              },
              {
                Id: 9,
                Name: "CSS3",
                Level: 4,
                Picture: "css3.png",
                Description: "",
              },
              {
                Id: 10,
                Name: "WebAPI",
                Level: 5,
                Picture: "webapi.png",
                Description: "",
              },
            ],
          };
        },
        computed: {
          filteredCompetences() {
            const searchText = this.searchText.toLowerCase();
            return this.competences.filter((competence) =>
              competence.Name.toLowerCase().includes(searchText)
            );
          },
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
