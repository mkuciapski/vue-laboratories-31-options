<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>Vue 3 basics</h1>
        <p>Hello {{ user.FirstName.split('').reverse().join('')}}</p>
        <input v-show="!allowEdit" v-model="user.FirstName" v-bind:disabled="!allowEdit" > <input type="checkbox" v-model="allowEdit"  /> Allow edit
    
        <template v-for="(donut, index) in donuts" :key="donut.Name">
            <div v-if="donut.Rating > 3">{{index + 1}}. {{ donut.Name}}</div>
            <div v-else-if="!donut.Rating" class="text-orange-400">{{index + 1}}. {{ donut.Name}}</div>
            <div v-else class="text-red-600">{{index + 1}}. {{ donut.Name}}</div>
        </template>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    donuts: [
                        { Name: 'Malinowy', Rating: 1},
                        { Name: 'Różany', Rating: null},
                        { Name: 'Pistacjowy', Rating: 4},
                    ],
                    user: {
                        FirstName: 'Elon',
                        LastName: 'Mask'
                    },
                    allowEdit: false
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
